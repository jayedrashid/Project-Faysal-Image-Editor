<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div>
            <h3>Faysal's Image Editor</h3>
        </div>
        <div class="container">

            <div class="main-right">
                <form id="myform">
                    <input type="text" placeholder="Image URL" id="onlineurl">
                    <button type="submit">Change Image</button>
                </form>
                <div class="img-area">
                    <img src="picture.jpg" id="targetimage" alt="">
                </div>
            </div>

            <div class="filter-pannel">
                <aside>
                    <form id="slider-form">
                        <p>
                            <label for="br">Brightness</label>
                            <input id="br" name="br" type="range" min="0" max="200" value="100" class="slider">
                        </p>

                        <p>
                            <label for="con">Contrast</label>
                            <input id="con" name="con" type="range" min="0" max="200" value="100" class="slider">
                        </p>

                        <p>
                            <label for="gs">Grayscale</label>
                            <input id="gs" name="gs" type="range" min="0" max="100" value="0" class="slider">
                        </p>

                        <p>
                            <label for="blur">Blur</label>
                            <input id="blur" name="blur" type="range" min="0" max="" value="0" class="slider">
                        </p>

                        <p>
                            <label for="hue-rotate">Hue-Rotate</label>
                            <input id="hue-rotate" name="hue-rotate" type="range" min="0" max="" value="0"
                                class="slider">
                        </p>

                        <p>
                            <label for="sepia">Sepia</label>
                            <input id="sepia" name="sepia" type="range" min="0" max="" value="0" class="slider">
                        </p>

                        <p>
                            <label for="opa">Opacity</label>
                            <input id="opa" name="opa" type="range" min="0" max="100" value="100" class="slider">
                        </p>


                        <button type="reset">Reset</button>
                    </form>
                </aside>
            </div>





            <footer>&copy;Copyright 2020 WorldOfJayed</footer>

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
